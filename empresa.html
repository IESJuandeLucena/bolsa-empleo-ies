<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso Empresas ‚Äì Bolsa de Empleo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #f7971e, #ffd200);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      display: none;
    }
    .login {
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    input {
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .btn {
      display: block;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      background: #333;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div class="login" id="loginBox">
    <h1>Acceso Empresas</h1>
    <p>Introduce la contrase√±a facilitada por el centro</p>
    <input type="password" id="password" placeholder="Contrase√±a de empresa">
    <button class="btn" onclick="checkPassword()">Entrar</button>
    <p class="error" id="errorMsg"></p>
    <a class="btn" href="index.html">‚¨Ö Volver</a>
  </div>

  <!-- ZONA EMPRESAS -->
  <div class="container" id="empresaBox">
    <h1>Zona Empresas</h1>

    <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSeaHtUFKURI0CzC1k7aoqW7xvZXd3QZWqGeI_1jigr7l1-AcA/viewform?usp=dialog" target="_blank">
      üè¢ Publicar oferta de empleo
    </a>

    <a class="btn" href="https://docs.google.com/spreadsheets/d/1hu1tdCA4dxQal2DJwi7LYxWJXXUHLHJB5SEMZpprC2A/edit?usp=sharing" target="_blank">
      üìÑ Ver CV de alumnos
    </a>

    <a class="btn" href="index.html">‚¨Ö Volver</a>
  </div>

<script>
  const CLAVE_EMPRESA = "Lucena1234"; // üîê CAMBIA AQU√ç LA CONTRASE√ëA

  function checkPassword() {
    const input = document.getElementById("password").value;
    if (input === CLAVE_EMPRESA) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("empresaBox").style.display = "block";
    } else {
      document.getElementById("errorMsg").textContent = "‚ùå Contrase√±a incorrecta";
    }
  }
</script>

</body>
</html>
