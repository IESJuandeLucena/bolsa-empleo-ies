<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso Empresas ‚Äì Bolsa de Empleo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(0,0,0,0.4);
      padding: 40px;
      border-radius: 18px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      animation: fadeIn 1s ease;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      opacity: 0.8;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #00c6ff;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .error {
      color: #ff6b6b;
      margin-top: 10px;
      display: none;
    }

    .zona {
      display: none;
    }

    .btn {
  display: block;
  padding: 15px;
  margin: 15px 0;
  border-radius: 10px;
  background: #333;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.btn:hover {
  transform: scale(1.06);
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}


    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
.intro {
  font-size: 0.95em;
  margin: 10px 0 25px;
  color: #444;
}
  </style>
</head>
<body>

<div class="card" id="login">
  <h1>Zona Empresas</h1>
  <p class="intro">
  Bienvenido a la Zona Empresas.<br>
  Desde aqu√≠ puedes publicar ofertas de empleo y consultar los CV del alumnado del IES Juan de Lucena.

  <button onclick="entrar()">Entrar</button>
  <div class="error" id="error">‚ùå Contrase√±a incorrecta</div>
</div>

<div class="card zona" id="zonaEmpresas">
  <h1>Bienvenido üëã</h1>

  <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSeaHtUFKURI0CzC1k7aoqW7xvZXd3QZWqGeI_1jigr7l1-AcA/viewform?usp=dialog" target="_blank">
    üè¢ Publicar oferta de empleo

    üìÑ Ver CV de alumnos
  </a>

  <a class="btn" href="index.html">‚¨Ö Volver</a>
</div>

<script>
  function entrar() {
    const pass = document.getElementById("password").value;
    const correcta = "Lucena1234";

    if (pass === correcta) {
      document.getElementById("login").style.display = "none";
      document.getElementById("zonaEmpresas").style.display = "block";

</script>

</body>
</html>
