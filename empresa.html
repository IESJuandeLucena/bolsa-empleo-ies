<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso Empresas ‚Äì Bolsa de Empleo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #f7971e, #ffd200);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button, .btn {
      display: block;
      padding: 14px;
      margin: 15px 0;
      border-radius: 10px;
      background: #333;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .hidden { display: none; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">

    <div id="login">
      <h1>Zona Empresas</h1>
      <p>Introduce la contrase√±a:</p>
      <input type="password" id="pass" placeholder="Contrase√±a">
      <button onclick="checkPass()">Entrar</button>
      <p id="msg" class="error"></p>
    </div>

    <div id="content" class="hidden">
      <h1>Acceso Empresas</h1>

      <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSeaHtUFKURI0CzC1k7aoqW7xvZXd3QZWqGeI_1jigr7l1-AcA/viewform?usp=dialog" target="_blank">
        üè¢ Publicar oferta de empleo
      </a>

      <a class="btn" href="https://docs.google.com/spreadsheets/d/1hu1tdCA4dxQal2DJwi7LYxWJXXUHLHJB5SEMZpprC2A/edit?usp=sharing" target="_blank">
        üìÑ Ver CV de alumnos
      </a>

      <a class="btn" href="index.html">‚¨Ö Volver</a>
    </div>

  </div>

  <script>
    function checkPass() {
      const clave = "Lucena1234"; // üëà AQU√ç CAMBIA LA CONTRASE√ëA
      const input = document.getElementById("pass").value;

      if (input === clave) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("content").classList.remove("hidden");
      } else {
        document.getElementById("msg").innerText = "Contrase√±a incorrecta";
      }
    }
  </script>
</body>
</html>
